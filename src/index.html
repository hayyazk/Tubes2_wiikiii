
<!DOCTYPE html> 
<html> 
  
<head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.css"/> 
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous"></script> 
</head> 

<body> 
    <form action="/search" method="GET"> 
        <label>Source:
            <input class="search" type="text" name="source" value=""/>
        </label><br>
        <label>Destination:
            <input class="search" type="text" name="dest" value=""/>
        </label><br>
        <label for="algorithm">Algorithm
            <select name="algorithm" id="algorithm">
                <option value="bfs">Breadth First Search (BFS)</option>
                <option value="ids">Iterative Deepening Search (IDS)</option>
            </select>
        </label>
        <input type="submit" value="Submit"> 
    </form>
    
    <div class="result">
        <ul class="result">
            {{ range .Articles }}
            <li class="article">
                <a href="{{ .URL }}">{{.Title}}</a>
            </li>
            {{ end }}
        </ul>
        {{ if (gt .ArticleDistance 0) }}
        <p>Time elapsed: {{ .TimeElapsed }}</p>
        <p>Articles visited: {{ .ArticlesVisited }}</p>
        <p>Shortest path: {{ .ArticleDistance }} articles</p>
        {{ else if (eq .ArticleDistance 0) }}
        <p>Not found within time constraint</p>
        {{ end }}
    </div>

    <script type="text/javascript">
        $(".search").autocomplete({ 
        source: function (request, response) { 
            console.log(request.term); 
            $.ajax({ 
                url: "http://en.wikipedia.org/w/api.php", 
                dataType: "jsonp", 
                data: { 
                    action: "opensearch", 
                    format: "json", 
                    search: request.term, 
                    namespace: 0, 
                    limit: 10, 
                }, 
                success: function (data) { 
                    response(data[1]); 
                }, 
            }); 
        }, 
    });
    </script> 

</body> 
  
</html>
